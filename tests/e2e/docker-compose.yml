services:
  node1.joule:
    build:
      context: ../..
      dockerfile: tests/e2e/development.dockerfile
    links:
      - timescale
    depends_on:
      - timescale
    volumes:
      - ../..:/joule
    environment:
      POSTGRES_PASSWORD: password
      PYTHONUNBUFFERED: 1
    command: ["/joule/tests/e2e/bootstrap_inner.sh", "timescale", "/joule/tests/e2e/main_node.py"]

  node2.joule:
    build:
      context: ../..
      dockerfile: tests/e2e/development.dockerfile
    links:
      - timescale_follower
    depends_on:
      - timescale_follower
    volumes:
      - ../..:/joule
    environment:
      POSTGRES_PASSWORD: password
    command: ["/joule/tests/e2e/bootstrap_inner.sh", "timescale_follower", "/joule/tests/e2e/follower_node.py"]
  
  timescale:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_PASSWORD: password
    logging:
      driver: none
  
  timescale_follower:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_PASSWORD: password
    logging:
      driver: none