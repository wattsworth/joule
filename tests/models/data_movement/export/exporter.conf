[Main]
name = Sample Exporter

[Target]
# export to a node
url = http://node:8888
importer_api_key = abcdefghijklmnopqrstuvwxyz
# export to a directory
path = /export/path
retain = 5m

frequency = 1h
backlog = all

[DataStream.1]
source_label = data source
path = /path/to/data_stream
decimation_factor = 4

[EventStream.1]
source_label = event source
path = /path/to/event_stream
filter = [[["device","like","test%%"]]]

[Module.1]
source_label = module name
module = Example Module
parameters = n, 1, 2, 3